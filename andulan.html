    <style>
      .navbar {
        background-color: #FFBE98 !important;
      }
      .navbar-brand {
        margin: 0;
        padding: 0;
      }
      .navbar-brand img {
        height: 66px;
      }
      .navbar-toggler:focus {
        box-shadow: none;
        outline: none;
      }
      .navbar {
        transition: all 0.3s;
        position: sticky;
        top: 0;
        z-index: 999;
        height: auto;
      }

        font-family: 'Lato', sans-serif;

      /* Media query for smaller devices */
      @media screen and (max-width: 768px) {
        body {
          background-position-x: 36%;
        }
        .navbar-nav .nav-item {
          margin-left: auto;
        }
      }

    </style>
     <script>
      $(document).ready(function() {
        // Detect scroll event
        $(window).scroll(function() {
          // Check scroll position
          if ($(this).scrollTop() > 0) {
            // Add the "navbar-scroll" class to the navigation bar
            $('.navbar').addClass('navbar-scroll');
            // Change the logo image size
            $('.navbar-brand img').css('height', '33px');
          } else {
            // Remove the "navbar-scroll" class from the navigation bar
            $('.navbar').removeClass('navbar-scroll');
            // Restore the original logo image size
            $('.navbar-brand img').css('height', '66px');
          }
        });
      });
    </script>
  </head>
